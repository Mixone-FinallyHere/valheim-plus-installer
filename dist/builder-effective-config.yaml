directories:
  output: dist
  buildResources: build
files:
  - filter:
      - build/**/*
      - build/**/*
      - node_modules/**/*
extraMetadata:
  main: build/electron.js
appId: com.valheimplus.installer
mac:
  category: public.app-category.utilities
publish:
  - provider: generic
    url: 'https://github.com/dyoung522/valheim-plus-installer'
win:
  publish:
    - github
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  verifyUpdateCodeSignature: false
extends: react-cra
electronVersion: 11.3.0
